services:
  - type: web
    name: llm-quiz-agent
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: EMAIL
        sync: false
      - key: SECRET
        sync: false
      - key: AIPIPE_TOKEN
        sync: false
