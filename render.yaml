services:
  - type: web
    name: llm-quiz-agent
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      playwright install chromium
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: EMAIL
        sync: false
      - key: SECRET
        sync: false
      - key: AIPIPE_TOKEN
        sync: false
