services:
  - type: web
    name: llm-analysis-quiz
    runtime: python
    pythonVersion: 3.10
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: QUIZ_SECRET
        scope: run
        value: # Leave empty to use environment secret from Render dashboard
    disk:
      name: quiz_data
      mountPath: /var/data
      sizeGB: 1